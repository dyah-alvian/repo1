{% extends "index.html" %}

{% block container %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{{product.name}}  {{product.last_name}}</h1>

          <h2 class="sub-header">product details</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Brand</th>
                  <th>Price</th>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ product.pk }}</td>
                  <td>{{ product.name }}</td>
                  <td>{{ product.brand }}</td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.category }}</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
   </div>
</div>

{% endblock container %}
